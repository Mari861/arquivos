<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Preenchimento automático do endereço</title>
  <link rel="stylesheet" href="../css/cadastrocep.css">
</head>
<body>
  <header>
    <div class="navbar">
      <h2>Preenchimento automático do endereço</h2>
    </div>
  </header>

  <main>
    <div class="form-container">
      <h3>Formulário de Cadastro</h3>

      <form>
        <label for="txtCep">CEP</label>
        <input type="text" id="txtCep" name="cep" />

        <label for="txtRua">Rua</label>
        <input type="text" id="txtRua" name="rua" />

        <label for="txtNumero">Número</label>
        <input type="text" id="txtNumero" name="numero" />

        <label for="txtBairro">Bairro</label>
        <input type="text" id="txtBairro" name="bairro" />

        <label for="txtCidade">Cidade</label>
        <input type="text" id="txtCidade" name="cidade" />

        <label for="txtEstado">Estado</label>
        <input type="text" id="txtEstado" name="estado" />
      </form>
    </div>
  </main>

  <script src="../js/cep.js"></script>
</body>
</html>
