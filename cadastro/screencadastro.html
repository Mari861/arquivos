<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="screencadastro.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="register-box">
            <div class="left-side">
                <h2>Criar Conta</h2>
                <div class="social-icons">
                    <a href="#"><i class="fab fa-twitch"></i></a>
                    <a href="#"><i class="fab fa-twitter"></i></a>
                    <a href="#"><i class="fab fa-instagram"></i></a>
                    <a href="#"><i class="fab fa-tiktok"></i></a>
                </div>
                <form id="registerForm">
                    <input type="text" id="name" placeholder="Nome completo" required>
                    <input type="email" id="email" placeholder="Email" required>
                    <input type="password" id="password" placeholder="Senha" required>
                    <input type="password" id="confirmPassword" placeholder="Confirmar senha" required>
                    <button type="submit" class="btn-register">Registrar</button>
                </form>
            </div>
            <!--Seja bem-vindo, artesão!Entre com sua conta e continue
             compartilhando sua arte com o mundo.
             Sua criatividade merece ser vista!-->
            <div class="right-side">
                <h2>Olá, artesão! Vamos dar vida à sua arte e conectar você a quem valoriza o feito à mão.
Cadastre-se agora e comece a expor seu talento para o mundo! </h2>
                <p>Já possui uma conta? Faça login e continue com a gente</p>
                <a href="../screenlogin.html">
                    <button class="btn-login">Login</button>
                    <button class="btn-cadastro">Cadastre-se</button>
                </a>
                <h2> </h2>
                <div class="social-icons">
                    <a href="#"><i class="fab fa-google"></i></a>
                    <a href="#"><i class="fab fa-apple"></i></a>
                </div>
            </div>
        </div>
    </div>
    <script src="screencadastro.js"></script>
</body>
</html>
