<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro do Artesão</title>
  <link rel="stylesheet" href="screenlogin.css">
</head>
<body>
  <div class="container">
    <h1>Dados Básicos</h1>
    <form id="formArtesao">
      <!-- Nome -->
      <label for="nome">Nome completo ou artístico *</label>
      <input type="text" id="nome" name="nome" required placeholder="Ex: Maria Artesã">

      <!-- WhatsApp -->
      <label for="whatsapp">WhatsApp *</label>
      <input type="tel" id="whatsapp" name="whatsapp" required placeholder="(DDD) 9 9999-9999">

      <!-- Cidade e Estado -->
      <label for="cidade">Cidade *</label>
      <input type="text" id="cidade" name="cidade" required placeholder="Ex: Recife">

      <label for="estado">Estado *</label>
      <select id="estado" name="estado" required>
        <option value="">Selecione...</option>
        <option value="PE">PE</option>
        <option value="SP">SP</option>
        <option value="RJ">RJ</option>
        <option value="MG">MG</option>
        <option value="BA">BA</option>
        <!-- pode adicionar todos os estados -->
      </select>

      <!-- Tipo de Artesanato -->
      <label for="tipo">Tipo de Artesanato *</label>
      <select id="tipo" name="tipo" required>
        <option value="">Selecione...</option>
        <option value="ceramica">Cerâmica</option>
        <option value="madeira">Madeira</option>
        <option value="tecido">Tecido</option>
        <option value="bijuteria">Bijuteria</option>
        <option value="outros">Outros</option>
      </select>

      <!-- Redes sociais -->
      <label for="instagram">Instagram (opcional)</label>
      <input type="url" id="instagram" name="instagram" placeholder="https://instagram.com/seu_perfil">

      <label for="facebook">Facebook (opcional)</label>
      <input type="url" id="facebook" name="facebook" placeholder="https://facebook.com/seu_perfil">

      <!-- Botão -->
      <button type="submit" class="btn">Começar a vender</button>
    </form>
  </div>
  
  <script src="screenlogin.js"></script>
</body>
</html>
