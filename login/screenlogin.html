<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tela de Login</title>
  <link rel="stylesheet" href="../login/screenlogin.css">
</head>
<body>
  <div class="card">
    <!-- Lado Verde -->
    <div class="left">
      <h1>Bem-Vindo(a)!</h1>
      <p>Para continuar conectado conosco, faça login com suas informações pessoais</p>
      <button class="btn" id="signInBtn">Entrar</button>
    </div>

    <!-- Lado Branco -->
    <div class="right">
      <h1>Criar Conta</h1>
      <h6>"Crie uma conta para salvar seus produtos favoritos e receber novidades dos artesãos que você segue".</h6>
      <div class="social-container">
        <a href="#"><div class="social">F</div></a>
        <a href="#"><div class="social">G+</div></a>
        <a href="#"><div class="social">IN</div></a>
      </div>
      <p>ou use seu e-mail para registro:</p>
      <input type="text" placeholder="Name" />
      <input type="email" placeholder="Email" />
      <input type="password" placeholder="Password" />
      <button class="btn" id="signUpBtn">Inscreva-se</button>
       <button class="btn" id="signUpBtn">Continuar sem conta</button>
    </div>
  </div>

  <script src="../login/screenlogin.js"></script>
</body>
</html>
